<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Impacto de Vazamentos</title>
  <style>
  </style>
</head>
<body>
  <h1>Calculadora de Impacto de Vazamentos</h1>

  <label for="volume">Volume Vazado (em litros):</label>
  <input type="number" id="ipt_volume">

  <label for="precoLitro">Custo por Litro de Petr√≥leo (R$):</label>
  <input type="number" id="ipt_precoLitro">

  <label for="multas">Multa Ambiental (R$):</label>
  <input type="number" id="ipt_multas">

  <button onclick="calcularImpacto()">Calcular Impacto</button>

  <div id="div_mensagem"></div>

</body>
</html>
<script>
    function calcularImpacto() {
        // Capturando os valores dos inputs
        var volume = Number(ipt_volume.value);
        var precoLitro = Number(ipt_precoLitro.value);
        var multa = Number(ipt_multas.value);

        // Calculando o impacto total
        var custoImpacto = volume * precoLitro;
        var impactoTotal = custoImpacto + multa;

        // Exibindo o resultado
        div_mensagem.innerHTML = `
            Custo pelo Volume Vazado: R$ ${custoImpacto}<br>
            Multa Ambiental: R$ ${multa}<br>
            Impacto Total Estimado: R$ ${impactoTotal}
        `;
    }
</script>
